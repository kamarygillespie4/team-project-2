<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Cooks New Recipe</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cookbook Creator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Community Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                My Recipes
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control" type="search" placeholder="New Recipe" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"> Add New Recipe</button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <div id="food-background" class="food-background">
        <img src="../images/cookbook-background.jpg" class="img-fluid" alt="...">
      </div>
      <form>
        <div class="form-group">
          <label for="exampleInputTitle">Recipe Title</label>
          <input
            type="title"
            class="form-control"
            id="exampleInputTitle"
            placeholder="Enter Recipe Title"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputIngredients">Ingredients</label>
          <input
            type="ingredients"
            class="form-control"
            id="exampleInputIngredients"
            placeholder="1/2 Cup of Butter"
          />
          <div class="form-group">
              <label for="exampleInputInstructions">Instructions</label>
              <input
                type="instructions"
                class="form-control"
                id="exampleInputInstructions"
                placeholder="Mix the dry ingredients"
              />
        </div>
        <div class="form-group">
          <label for="exampleInputCook">Cook Time</label>
          <input
            type="cook"
            class="form-control"
            id="exampleInputCook"
            placeholder="Place in oven on 400 degrees for 16 minutes"
          />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
