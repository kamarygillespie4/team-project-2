<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add the Bootstrap User Form</title>
  </head>
  <body>
    <!-- title
ingredients 
instructions 
and cook time (in minutes)  -->

    <form>
      <div class="form-group">
        <label for="exampleInputTitle">Recipe Title</label>
        <input
          type="title"
          class="form-control"
          id="exampleInputTitle"
          placeholder="Enter Recipe Title"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputIngredients">Ingredients</label>
        <input
          type="ingredients"
          class="form-control"
          id="exampleInputIngredients"
          placeholder="1/2 Cup of Butter"
        />
        <div class="form-group">
            <label for="exampleInputInstructions">Instructions</label>
            <input
              type="instructions"
              class="form-control"
              id="exampleInputInstructions"
              placeholder="Mix the dry ingredients"
            />
      </div>
      <div class="form-group">
        <label for="exampleInputCook">Cook Time</label>
        <input
          type="cook"
          class="form-control"
          id="exampleInputCook"
          placeholder="Place in oven on 400 degrees for 16 minutes"
        />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- TODO: Can delete this extra.html once form is added into test.html -->
  </body>
</html>
